<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="stylesheet" href="{% static "css/loginStyle.css" %}">
     
      </head>
<body>
  
  <section class="Form my-4 mx-5">
    {% csrf_token %}
    <div class="container">
      <div class="row gx-0 justify-content-center">

        <div class="col-lg-6 col-md-12">
          <img class="img-fluid mb-9" src={% static "img_videos/coffee_cup_logInpage.jpg" %} alt="" srcset="">
          <!-- img link = https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/C5Y10KIIHA.jpg -->
          
        </div>
        <div class="col-lg-6 col-md-12 px-5 pt-0">
          <h1 class="font-weight-bold py-0 pt-3 pb-3 text-center">partyAt</h1>
            
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-12">
                <input  class="form-control my-1 p-3 " type="text" name="username"  placeholder="username">
              </div>
            </div>
            
            <div class="form-row">
              <div class="col-12">
                <input class="form-control my-1 p-3" type="password" name="pass" placeholder="******">
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <button type="submit" class="btn1 mt-3 mb-3">Login</button>
              </div>
            </div>
            <a href="{% url 'forgotPassword' %}">Forgot password</a>
            <p>Don't have an account?  <a href="{% url 'SignUpPage' %}">Sign Up</a></p>
          </form>
        </div> 
      </div>
                          
     

   
        </div>
    </div>
  </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
