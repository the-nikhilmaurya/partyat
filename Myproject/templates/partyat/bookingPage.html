<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boooking

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/booking.css" %}">


</head>

<body>


    <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong></strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
       
  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row gx-0 justify-content-center">

       
        <div class="col-lg-6 col-md-12 px-5 pt-0 justify-content-center">
          <h1 class="font-weight-bold py-0 pt-3 pb-3 text-center">partyAt</h1>
            
          <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}

            <div class="form-row">
              <div class="col-12">
                <input  class="form-control my-1 p-3 " type="text" name="venue_name"  placeholder="Name">
              </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                  <input  class="form-control my-1 p-3 " type="text" name="name"  placeholder="Name">
                </div>
              </div>

            <div class="form-row">
              <div class="col-12">
                <input  class="form-control my-1 p-3 " type="email" name="email"  placeholder="Email-Address">
              </div>
            </div>
            
            <div class="form-row">
              <div class="col-12">
                <input class="form-control my-1 p-3" type="tel" name="phone" placeholder="phone number">
                
              </div>
            </div>

            <!-- date -->
            <div class="form-row">
              <div class="col-12 form-control">
                <label for="time" class="">date :</label>
                  <input class="" type="date" name="date" id="date">
     
              </div>
            </div>


            <!-- time -->
            <div class="form-row">
                <div class="col-12 form-control">
                  <label for="time" class="">time :

                  </label>
                    <input class="" type="time" name="time" id="time">
                    
                </div>
              </div>


            <div class="form-row">
              <div class="col-12">
                <button type="submit" class="btn1 mt-3 mb-3">Book</button>
              </div>
            </div>
          
          </form>
        </div> 
      </div>
     

   
        </div>
    </div>
  </section>

            </div>
           


        </div> <!-- row  -->

    </div> <!-- container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
