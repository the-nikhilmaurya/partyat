<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/signupStyle.css" %}">
     
      </head>
<body>
  
  <section class="Form my-5 mx-3">
    <div class="container">
      <div class="row   gx-0">
        <div class="col-lg-5">
          <!-- <img class="img-fluid mb-9" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/5JVPSVP7EI.jpg" alt="" srcset=""> -->
          <img class="img-fluid mb-9" src={% static "img_videos/coffee_cup_SignupPage.jpg" %} alt="https://www.thedinnerbite.com/wp-content/uploads/2021/04/iced-vietenames-coffee-img-5006-500x500.jpg" srcset="">
          
        </div>
        <div class="col-lg-7  px-2 pt-0">
          <h1 class="font-weight-bold py-3">partyAt</h1>
            <!-- <h4>Sign into your account</h4> -->
          <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}

            <!-- //username -->
            <div class="form-row">
              <div class="col-lg-7">
                <!-- <label for="ch1" class=""><img src="baseline_person_black_24dp.png" alt="" srcset=""></label> -->
                  <input  class="form-control my-2 p-3" type="text" name="user_name" id="ch1" placeholder="username">
              </div>
            </div>

            <!-- // name -->
            <div class="form-row">
              <div class="col-lg-7">
                <!-- <label for="ch1" class=""><img src="baseline_person_black_24dp.png" alt="" srcset=""></label> -->
                  <input  class="form-control my-2 p-3" type="text" name="name" id="ch1" placeholder="Name">
              </div>
            </div>
            
            
          <!-- //email -->
            <div class="form-row">
              <div class="col-lg-7">
                <input class="form-control my-2 p-3" type="email" name="email_id"  placeholder="Enter your Email!">
              </div>
            </div>

            <!-- password -->
            <div class="form-row">
              <div class="col-lg-7">
                <input class="form-control my-2 p-3" type="password" name="pass1"  placeholder="Enter password">
              </div>
            </div>

            <!-- confirm password -->
            <div class="form-row">
              <div class="col-lg-7">
                <input class="form-control my-2 p-3" type="password" name="pass2"  placeholder="confirm password">
              </div>
            </div>


            <!-- sign up button -->
            <div class="form-row">
              <div class="col-lg-7">
                <button type="submit" class="btn1 mt-2 mb-3">Sign Up</button>
              </div>
            </div>
            
            <p>Already have an account?  <a href="{% url 'login' %}">Log In</a></p>
            
          </form>
        </div>
      </div>
    </div>
  </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
